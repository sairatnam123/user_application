<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user management</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body >
  <div id="background-container">
  <h1 class="userform">User Management</h1>
  <h1 style="text-align: center;">List of Users</h1>
  <a href="{{ url_for('add_user') }}">
    <button>Add New User</button>
  </a>
  <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone_number }}</td>
                <td>{{ user.address }}</td>
                <td> <a href="{{ url_for('edit_user', user_id=user.id) }}"><button>Edit</button></a>
                    <a href="{{ url_for('delete_user', id=user.id) }}"><button>Delete</button></a></td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" style="text-align:center;">No users found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

</body>
</html>
